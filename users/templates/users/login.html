{% extends 'main/base.html' %}

{% block content %}

<div class="row">
    <div class="col-3"></div>
    <div class="col-6">
        <div class="card">
            <div class="card-header"></div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <button type="submit" class="btn btn-success">Вход</button>
                </form>
            </div>
            <div class="card-footer">
                <a href="{% url 'users:password_reset' %}" class="btn btn-danger">Восстановить пароль</a>
            </div>
        </div>
    </div>
</div>


{% endblock %}
